<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="description" content="Choose AnalogSea for your cloud computing needs.">
    <title>AnalogSea</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <img class="logo" src="logo.png" alt="AnalogSea logo">

<form class="signup-form" action="/signup">
<legend>Sign up </legend>


 <label for="email">Email</label>
      <input type="email" placeholder="foo@bar.com" name='email' id='email' />


<label for="user-password">Password</label>
      <input type="password" placeholder="1234passw0rd" name='user-password' id='user-password' required />


  <button type='submit'>Submit</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>
  </form>

  <div class='footer'>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div> 
</body>
</html>
